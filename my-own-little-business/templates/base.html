{% extends "bootstrap/base.html" %}
{% block content %}
<div class="container">
    {% block breadcrumb %}{% endblock %}
    {% block message %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-{{ message[0] }}" role="alert">
    {{ message[1] }}
    </div>
    {% endfor %}
    {% endblock %}
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
